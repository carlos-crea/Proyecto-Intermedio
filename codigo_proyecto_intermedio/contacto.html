<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacto.css">
    <title>RockStore</title>
</head>
<body>
    <header class="header">
        <div class="navegacion">
            <a href="" class="enlace_logo"><img class="imagen_logo" src="img/logoTienda2.png" alt=""></a>

            <div class="iconos">
                <div class="icono_carrito">
                    <a href="carrito.html" class="icono">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="50" height="50" viewBox="0 0 24 24" stroke-width="1.5" stroke="#818FB4" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                            <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                            <path d="M17 17h-11v-14h-2" />
                            <path d="M6 5l14 1l-1 7h-13" />
                        </svg>
                    </a>
                    <p class="cantidad_productos_carrito"></p>
                </div>

                <a href="" class="info_user">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="50" height="50" viewBox="0 0 24 24" stroke-width="1.5" stroke="#818FB4" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                        <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                        <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
                    </svg>
                    <p class="nombre_user"></p>
                </a>
            </div>
        </div>
    </header>

    <nav class="barra">
        
        <a class="enlace" href="iniciar_sesion.html">Iniciar sesión</a>
        <a class="enlace" href="index.html">Inicio</a>
        <div class="div_submenu">
            <a href="#" class="enlace" id="sub_menu">Categorias</a>
            <div class="submenu">
                <a href="guitarras.html" class="enlace_submenu">Guitarras</a>
                <a href="bajos.html" class="enlace_submenu">Bajos</a>
                <a href="amplificadores.html" class="enlace_submenu">Amplificadores</a>
                <a href="accesorios.html" class="enlace_submenu">Accesorios</a>
            </div>   
        </div>           
        <a class="enlace" href="nosotros.html">Nosotros</a>
        <a class="enlace" href="contacto.html">Contacto</a>
        <a class="enlace" href="ubicacion.html">Ubicación</a>
    </nav>

    <form class="fomulario_contacto">
        <div class="campo">
            <label for="name">Nombre</label>
            <input type="text" id="name" required>
        </div>

        <div class="campo">
            <label for="lastname">Apellidos</label>
            <input type="text" id="lastname" required>
        </div>

        <div class="campo">
            <label for="email">Correo</label>
            <input type="email" id="email" required>
        </div>

        <div class="campo">
            <label for="number">Telefono</label>
            <input type="number" id="number" minlength="10" required>
        </div>

        <div class="campo">
            <label for="comentario">Mensaje</label>
            <textarea id="comentario" required></textarea>
        </div>

        <div class="div_boton">
            <button class="boton_submit">Enviar</button>
        </div>
    </form>

    <div class="tarjeta-exito">
        <div class="contenido-tarjeta">
            <p>El formulario se envió con éxito</p>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-checks" width="32" height="32" viewBox="0 0 24 24" stroke-width="2.5" stroke="#00b341" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M7 12l5 5l10 -10" />
                <path d="M2 12l5 5m5 -5l5 -5" />
            </svg>
            <button id="btn-ok">ok</button>
        </div>
    </div>

    <footer class="footer">
        <div class="navegacion_footer">
            <a href="index.html" class="enlace_logo"><img class="imagen_logo" src="img/logoTienda2.png" alt=""></a>
            <nav class="barra">
                <a class="enlace" href="iniciar_sesion.html">Iniciar sesión</a>
                <a class="enlace" href="index.html">Inicio</a>
                <a class="enlace" href="nosotros.html">Nosotros</a>
                <a class="enlace" href="contacto.html">Contacto</a>
                <a class="enlace" href="ubicacion.html">Ubicación</a>
            </nav>
        </div>
    </footer>

    <script src="js/submenu.js"></script>
    <script src="js/read_all.js"></script>
    <script src="js/atributos.js"></script>
    <script src="js/contacto.js"></script>
</body>
</html>
