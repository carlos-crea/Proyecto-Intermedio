<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registrar_usuario.css">
    <title>RockStore</title>
</head>
<body>
    <form class="formulario_registro">
        <fieldset>
            <legend>Información personal</legend>
            <div class="campo__nombre">
                <label for="nombre">Nombre*</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre:" data-tipo="nombre" required>
                <span class="input-message-error">Campo invalido</span>
            </div>

            <div class="campo__apellido">
                <label for="apellidos">Apellidos*</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos:" data-tipo="apellidos" required>
                <span class="input-message-error"></span>
            </div>

            <div class="campo__nacimiento">
                <label for="fecha">Fecha de nacimiento*</label>
                <input type="date" id="fecha" name="fecha" data-tipo="nacimiento" required>
                <span class="input-message-error"></span>
            </div>

            <div class="campo__telefono">
                <label class="input-label" for="telefono">Telefono*</label>
                <input class="input" type="tel" id="telefono" name="telefono" placeholder="Tu numero telefonico:" data-tipo="telefono" required pattern="\d{10}" minlength="10" maxlength="10">
                <span class="input-message-error"></span>
            </div>
        </fieldset>

        <fieldset>
            <legend>Información de registro</legend>

            <div class="campo__nombre__usuario">
                <label for="nombre_usuario">Nombre de usuario*</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Tu nombre de usuario:" data-tipo="nombre_usuario" required>
                <span class="input-message-error"></span>
            </div>

            <div class="campo__correo">
                <label for="email">Correo*</label>
                <input type="email" id="email" name="email" placeholder="Tu correo:" data-tipo="email" required>
                <span class="input-message-error"></span>
            </div>

            <div class="campo__password">
                <label for="password">Contraseña*</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña:" data-tipo="password" required maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="Almenos 8 caracteres, maximo 12, debe incluir almenos una letra mayuscula, almenos una letra minuscula, un número y no debe contener caracteres especiales (!@#$%^&*_=+-)">
                <span class="input-message-error"></span>
            </div>
        </fieldset>

        <fieldset>
            <legend>Información de ubicación de envío</legend>

            <div class="campo__dirección">
                <label for="direccion">Dirección completa*</label>
                <input type="text" id="direccion" name="direccion" placeholder="Tu dirección:" data-tipo="direccion" required pattern="[\s\S]{10,40}">
                <span class="input-message-error"></span>
            </div>

            <div class="campo__ciudad">
                <label for="ciudad">Ciudad*</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Tu ciudad:" data-tipo="ciudad" required pattern="[\s\S]{4,30}">
                <span class="input-message-error"></span>
            </div>

            <div class="campo__estado">
                <label for="estado">Estado*</label>
                <input type="text" id="estado" name="estado" placeholder="Tu estado donde resides:" data-tipo="estado" required pattern="[\s\S]{4,30}">
                <span class="input-message-error"></span>
            </div>

            <div class="campo__cp">
                <label for="estado">Codigo postal*</label>
                <input type="number" id="estado" name="estado" placeholder="El código postal de tu localidad:" data-tipo="postal" required pattern="^[0-5][1-9]{3}[0-9]$">
                <span class="input-message-error"></span>
            </div>
        </fieldset>

        <fieldset>
            <legend>Información de pago</legend>
            <div class="campo_tipo_tarjeta">
                <label for="opciones_tarjeta">Tipo de tarjeta*</label>
                <select data-tipo="tipo_tarjeta" required class="opciones_tarjeta">
                    <option value="" selected disabled>--Seleccionar--</option>
                    <option value="Credito">Credito</option>
                    <option value="Debito">Debito</option>
                </select>
                <span class="input-message-error"></span>
            </div>

            <div class="campo_numero_tarjeta">
                <label for="numero_tarjeta">Numero de tarjeta*</label>
                <input type="number" id="numero_tarjeta" pattern="5[1-5][0-9]{14}$" pattern="^3[47][0-9]{13}$" required data-tipo="numTarjeta" placeholder="Tarjeta">
                <span class="input-message-error"></span>
            </div>

            <div class="campo_fecha_vigencia">
                <label for="fecha_vigencia">Fecha de expiración*</label>
                <input type="month" id="fecha_vigencia" required data-tipo="vigenciaTarjeta">
                <span class="input-message-error"></span>
            </div>
        </fieldset>

        <div class="class_btn_enviar">
            <button id="btn-enviar">Guardar</button>
        </div>
        
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="js/validacion_actualizar_info.js" type="module"></script>
</body>
</html>
