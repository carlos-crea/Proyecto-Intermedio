<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockStore</title>
</head>
<body>
    <form action="admin_products.html" id="formulario_editar">
        <div class="campo">
            <label for="imagen_input">Imagen</label>
            <img src="" alt="imagen de instrumeto de musica" id="imagen">
            <input type="file" id="imagen_input" accept="image/*">
        </div>

        <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required>
        </div>

        <div class="campo">
            <label for="descripcion">Descripci√≥n</label>
            <textarea id="descripcion" required></textarea>
        </div>

        <div class="campo">
            <label for="precio">Precio</label>
            <input type="number" id="precio" required>
        </div>

        <div class="campo">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" disabled>
        </div>

        <button id="btn_guardar">Guardar</button>
    </form>

    <script src="js/editar_producto.js"></script>
</body>
</html>
